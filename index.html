    <style>
        * {

        }

        #map {

        }

        }

        }

        }

            background-color: #fff;
            text-align: center;
            line-height: 80px;
        }

        }

        }

        function test() {
            var dataReceivedFromServer = {//接受到的人员数据
                "icode": "", "msg": "GETMEN",
                "data": "GETMEN:id_Flag=121234|name_attrib=红队;id_Flag=87654|name_attrib=红队;id_Flag=334455|name_attrib=红队;id_Flag=34563456|name_attrib=红队;id_Flag=234532456|name_attrib=蓝队;"
            }
            var data = dataReceivedFromServer.data;
            data = data.replace("GETMEN:", "");
            data = data.split(";");
            for (let i = 0; i < data.length; i++) {
                data[i].length < 1 && data.splice(i)
                if (data[i]) {
                    var json = {}
                    var str = data[i].split("|")
                    str.forEach(res => {
                        var tempList = [];
                        temp = res.split("=");
                        json[temp[0]] = temp[1];
                    })
                    data[i] = json;
                }
            }
            IDList = []//初始化获得所有ID，用于测试保存的路径是否正确
            bluePlayersIDList = [], redPlayersIDList = [];//用于存储ID
            data.forEach(res => {//分队伍存储人员ID
                IDList.push(res.id_Flag);

                res.name_attrib == "蓝队" && bluePlayersIDList.push(res.id_Flag);
                res.name_attrib == "红队" && redPlayersIDList.push(res.id_Flag);
            })
            console.log("test的IDLIST:" + IDList);

        }

        function mouseEnterPlayerIconEvent(classNameOrID) {
            var playersList = document.querySelector(classNameOrID).querySelectorAll("li");
            // console.log(playersList);
            var SubtractedHPValue = 30
            playersList.forEach(function (event, index) {
                event.addEventListener("mouseenter", function () {
                    var playerHp = event.getAttribute('data-hp');
                    if (classNameOrID.includes("left")) {
                        if (playerHp - SubtractedHPValue > 0) {
                            playerHp -= SubtractedHPValue;
                            leftPlayerInfoJsonList[index].hp -= SubtractedHPValue;
                            event.setAttribute('data-hp', playerHp);
                        } else {
                            event.setAttribute('data-hp', 0);
                            leftPlayerInfoJsonList[index].hp = 0;//更新json列表信息
                            event.style.backgroundColor = 'gray';
                        }
                    }
                    else {
                        if (playerHp - SubtractedHPValue > 0) {
                            playerHp -= SubtractedHPValue;
                            rightPlayerInfoJsonList[index].hp -= SubtractedHPValue;
                            event.setAttribute('data-hp', playerHp);
                        } else {
                            event.setAttribute('data-hp', 0);
                            rightPlayerInfoJsonList[index].hp = 0;//更新json列表信息
                            event.style.backgroundColor = 'gray';
                        }
                    }
                    // handleOfflineplayer();
                    updatePlayersHpDisplay();
                    CountPlayersSurvivorsNumber(".leftPlayers", ".blueTeamSurvivors");
                    CountPlayersSurvivorsNumber(".rightPlayers", ".redTeamSurvivors");
                    // console.log(event.getAttribute('data-hp'));
                    var playerID = event.getAttribute('data-id');
                    checkVictory();
                    $.ajax({
                        url: "http://localhost:8090/servlet/ShootData",
                        type: "GET",
                        data: {
                            funTypeName: "UPDAMAGE",
                            id_Flag: playerID,
                            subblood: SubtractedHPValue,
                            describe: event.getAttribute('data-damagedescription')
                        },
                        dataType: "JSON",
                        success: function (res) {
                            if (res.msg == "ok") {
                                console.log("UPDAMAGE: " + playerID);
                            }

        // 更新倒计时
        function updateCountdown() {
            var currentTime = new Date();
            var timeDifference = targetTime.getTime() - currentTime.getTime();

            // 如果倒计时结束，则显示相应的提示信息
            if (timeDifference <= 0) {
                clearInterval(countDownTimer);
                clearInterval(testTimer);
                webSocket.close()
                document.getElementById("countdown").textContent = "00:00";
                checkVictoryWhenTimerOut();
                return;
            }
            // 计算剩余的分钟和秒数
            var minutes = Math.floor(timeDifference / (1000 * 60));
            var seconds = Math.floor((timeDifference % (1000 * 60)) / 1000);
            if (seconds < 10) {
                seconds = '0' + seconds;
            }
            if (minutes < 10) {
                minutes = '0' + minutes;
            }
            // 显示倒计时
            document.getElementById("countdown").textContent = minutes + ":" + seconds + "";
        }

        //左队锚点随机运动
        function markerMove(marker, index = 0, dataReceivedFromServer) {
            var gps = dataReceivedFromServer.gps.split('|');
            var lat = parseFloat(gps[0]);//经度
            var lng = parseFloat(gps[1]);//纬度
            if (leftPlayerInfoJsonList[index].hp > 0) {
                for (let i = 0; i < IDAndPathJsonList.length; i++) {
                    if (IDAndPathJsonList[i].id == dataReceivedFromServer.id_Flag) {
                        IDAndPathJsonList[i].path.push([lat, lng]);
                        break;
                    }
                }
                jsonPathList.leftTeam[index].length > 1 && jsonPathList.leftTeam[index].shift() // 保持数组长度，避免过度push不断重新绘制之前的路径
                var pathTemp = jsonPathList.leftTeam[index];
                pathTemp.push([lat, lng]);
                jsonPathList.leftTeam[index] = pathTemp;
                var newLatlngPoint = L.latLng(lat, lng);
                leftPlayerInfoJsonList[index].hp > 0 && marker.setLatLng(newLatlngPoint);
                //处理收到的json消息，提取id与处理经纬度转成字符传给servlet接口
                var dataToSend = { "id": dataReceivedFromServer.id_Flag, "path": [lat, lng] };
                var jsonToString = JSON.stringify(dataToSend);
                start(jsonToString);
            }
        }

        function saveAsJson(str) {
            const blob = new Blob([str], { type: "application/json;charset=utf-8" });
            const href = URL.createObjectURL(blob);
            const alink = document.createElement("a");
            alink.style.display = "none";
            alink.download = "路径.json"; // 下载后文件名
            alink.href = href;
            document.body.appendChild(alink);
            alink.click();
            document.body.removeChild(alink); // 下载完成移除元素
            URL.revokeObjectURL(href); // 释放掉blob对象
        }

            var playersIDwaitToBeReported = [];
            for (let i = 0; i < data.length; i++) {
                var getPlayerByID = document.querySelector('li[data-id=' + '"' + (data[i].id_Flag) + '"' + ']');
                
                console.log(getPlayerByID);
                var getPlayerCurrentHpValue = getPlayerByID.getAttribute("data-hp");//获取当前hp值
                if (getPlayerCurrentHpValue != data[i].health) {
                    playersIDwaitToBeReported.push(data[i].id_Flag);//保存hp发生变化的id
                }
                //渲染元素
                getPlayerByID.setAttribute("data-hp", data[i].health);
                getPlayerByID.setAttribute("data-hit_the_site", data[i].hits);
                getPlayerByID.setAttribute("data-bullets_remaining", data[i].bullets);
                getPlayerByID.setAttribute("data-bullets_lost", data[i].lost);
                var playerIndex = getPlayerByID.getAttribute("data-index");
                // 更新json
                if(getPlayerByID.parentNode.getAttribute("class").includes("left")){
                    leftPlayerInfoJsonList[playerIndex].hp = data[i].health;

                }else{
                    rightPlayerInfoJsonList[playerIndex].hp = data[i].health;

                }

            }
            leftTeamSetRandomLatLng(jsonMarkerList.leftTeam, dataFromServer);    //位置加载    替代立即执行函数中的  testTimer计时器
            rightTeamSetRandomLatLng(jsonMarkerList.rightTeam, dataFromServer);//或者可以分开 与handleShootData（）放到一起？？？？
            updatePlayersHpDisplay();
            CountPlayersSurvivorsNumber(".leftPlayers", ".blueTeamSurvivors");
            CountPlayersSurvivorsNumber(".rightPlayers", ".redTeamSurvivors");
            checkVictory();
            sendHpChangedAjaxs(playersIDwaitToBeReported);//发送hp发生变化的信息
        }
        //用于hp发生变化，发送更新指令
        function sendHpChangedAjaxs(idList) {
            var index = 0;
            sendAjax();
            function sendAjax() {
                if (index >= idList.length) {
                    return;
                }
                var liExist = document.querySelector('li[data-id=' + '"' + (idList[index]) + '"' + ']');
                $.ajax({
                    url: "http://localhost:8090/servlet/ShootData",
                    type: "GET",
                    async: true,//异步
                    data: {
                        funTypeName: "UPDAMAGE",
                        id_Flag: idList[index],
                        curblood: liExist.getAttribute("data-hp"),
                        describe: liExist.getAttribute('data-damagedescription')
                    },
                    // dataType: "JSON",
                    success: function (respond) {
                        index++;
                        sendAjax();
                    },
                    error: function () {
                        console.log(idList[index] + "ajax请求错误(UPDAMAGE)");
                        index++;
                        sendAjax();
                    }
                })
            }
        }

    </script>
